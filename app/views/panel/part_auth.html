<form class="authForm">
  <h2>Login</h2>
  <input type="text" ng-model="email" placeholder="Email..." /><br />
  <input type="password" ng-model="password" placeholder="Password..." /><br />
  <button ng-click="login()"><span class="glyphicon glyphicon-menu-right"></span></button>
  <div class="error" ng-if="error">{{error}}</div>
</form>
